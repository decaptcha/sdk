<body>
    <div class="container">

        <div class="row">

            <div class="col-xl-8 offset-xl-2">
                <form id="contact-form" role="form">

                    <div class="messages"></div>

                    <div class="controls">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Firstname *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required"
                                        data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_lastname">Lastname *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required"
                                        data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required"
                                data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6Ld349AkAAAAAKuq264rNlR4bSyKrbGUls9mSvhp" ></div>
                            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                            <div class="help-block with-errors"></div>
                        </div>


                        <input type="submit" class="btn btn-success btn-send" value="Send message" onClick="validate()"/>
                        <input type="checkbox" id="myBtn" onclick="checkClickFunc()">Are you a Human?

<!-- The Modal -->
<div id="myModal" class="modal">
  <div id="modalContent" class="modal-content">
    <div id="mheader" class="modal-header">
      <span class="close">&times;</span>
    </div>
    <div id="innerBody" class="modal-body">

    </div>
    <div class="modal-footer">
        <input type="close" id="close" class="btn btn-success btn-send" value="Close" onClick="closeButtone()"/>
    </div>
  </div>
</div>

<script>
var gridRowSize = 3;
var gridColSize = 2;
var checkedBefore = false;
var listOfData = new Array();
window.onload = function() {
    listOfData = [
    "https://images.pexels.com/photos/139446/pexels-photo-139446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
    "https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg",
    "https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
    "https://images.pexels.com/photos/531767/pexels-photo-531767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
    "https://images.pexels.com/photos/531767/pexels-photo-531767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
    "https://images.pexels.com/photos/139446/pexels-photo-139446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"]
};

function validate() {
    if(!checkedBefore) {
        window.alert('Please check the box before proceeding.')
    } else {
        window.location.href = "https://99designs.com/inspiration/websites/food";
    }
}

function closeButtone() {
    modal.style.display = "none";
    document.getElementById('myBtn').checked = false;
    console.log(`roshan1 closing ${trainedList}`);
    checkedBefore = true;
    trainedList= new Array(gridRowSize*gridColSize).fill(0);
}

// Get the modal
var trainedList = new Array(gridRowSize*gridColSize).fill(0);
var modal = document.getElementById("myModal");
var modalContentNode = document.getElementById("modalContent");
var bodyNode = document.getElementById("innerBody");
var headerNode = document.getElementById("mheader");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

function updateCount(val) {
    if(trainedList[val] == 0) trainedList[val] = 1;
}

// When the user clicks the button, open the modal 
btn.onclick = function() {
    bodyNode.innerHTML = "";
    modal.style.display = "block";
    let cellWidth = bodyNode.clientWidth/gridColSize;
    let cellHeight = bodyNode.clientHeight/gridRowSize;
    let category = 'cars';
    console.log(`roshan ${bodyNode.clientWidth} :: ${bodyNode.clientHeight} ::`);
    const tbl = document.createElement("table");
    const tblBody = document.createElement("tbody");
    let imageCount = 0;
    for (let i = 0; i < gridRowSize; i++) {
        const row = document.createElement("tr");
        row.style.width = "auto";
        row.style.height = `${cellHeight}px`;
        for (let j = 0; j < gridColSize; j++) {
            const cell = document.createElement("td");
            cell.style.width = `${cellWidth}px`;
            cell.style.height = "auto";
            cell.innerHTML = '<div id="hello" onclick="updateCount(' + imageCount+ ')"><img src=' + listOfData[imageCount] + ' alt="haha" width=100% height=100%></div>';
            row.appendChild(cell);
            imageCount++;
        }
        tblBody.appendChild(row);
    }
    tbl.appendChild(tblBody);
    document.body.appendChild(tbl);
    tbl.setAttribute("border", "2");
    bodyNode.append(tbl);
    headerNode.innerHTML = '<div id="rc-imageselect" aria-modal="true" role="dialog"><div class="rc-imageselect-response-field"></div><span class="rc-imageselect-tabloop-begin" tabindex="0"></span><div class="rc-imageselect-payload"><div class="rc-imageselect-instructions"><div class="rc-imageselect-desc-wrapper"><div class="rc-imageselect-desc-no-canonical" style="position: relative; bottom: 20px; width: 352px; font-size: 16px;">Select all squares with <strong style="font-size: 20px;">'+ category + '</strong></div></div><div class="rc-imageselect-progress"></div></div><div class="rc-imageselect-challenge"><div id="rc-imageselect-target" class="rc-imageselect-target" dir="ltr" role="presentation" aria-hidden="true"></div>';
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
  console.log(`roshan1 closing ${trainedList}`);
}

</script>
