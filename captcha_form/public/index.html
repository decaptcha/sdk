    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1678094947223-026bd23892db?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3026&q=80");
        background-size: cover;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        -webkit-animation-name: fadeIn; /* Fade in the background */
        -webkit-animation-duration: 0.4s;
        animation-name: fadeIn;
        animation-duration: 0.4s;
      }

      /* Modal Content */
      .modal-content {
        position: fixed;
        left: 600;
        top: 100;
        overflow: auto;
        background-color: #fefefe;
        width: 30%;
        height: 50%;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
      }

      .modal-header {
        position: relative;
        left: auto;
        top: auto;
        background-color: #fefefe;
        width: auto;
        height: auto;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
      }

      .modal-body {
        position: relative;
        left: auto;
        top: auto;
        bottom: 20%;
        background-color: #fefefe;
        width: auto;
        height: auto;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
      }

      /* The Close Button */
      .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .highlighted {
        border: 2px solid #b404ae;
        background-image: url(image/tick.png);
      }
      #textbox span {
        bottom: 50px;
        color: #0f0;
        left: auto;
        position: relative;
        display: none;
        border: none;
      }
      #textbox span.highlighted {
        display: inline;
      }

      /* Add Animation */
      @-webkit-keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-8 offset-xl-2">
          <form id="contact-form" role="form">
            <div class="messages"></div>

            <div class="controls">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label
                      for="form_name"
                      style="color: antiquewhite; position: relative; top: 50px"
                      >Firstname *</label
                    >
                    <input
                      id="form_name"
                      style="
                        background-color: beige;
                        position: relative;
                        top: 50px;
                      "
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Please enter your firstname *"
                      required="required"
                      data-error="Firstname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label
                      for="form_lastname"
                      style="color: antiquewhite; position: relative; top: 50px"
                      >Lastname *</label
                    >
                    <input
                      id="form_lastname"
                      style="
                        background-color: beige;
                        position: relative;
                        top: 50px;
                      "
                      type="text"
                      name="surname"
                      class="form-control"
                      placeholder="Please enter your lastname *"
                      required="required"
                      data-error="Lastname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label
                      for="form_email"
                      style="color: antiquewhite; position: relative; top: 50px"
                      >Email *</label
                    >
                    <input
                      id="form_email"
                      style="
                        background-color: beige;
                        position: relative;
                        top: 50px;
                      "
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Please enter your email *"
                      required="required"
                      data-error="Valid email is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label
                      for="form_phone"
                      style="color: antiquewhite; position: relative; top: 50px"
                      >Phone</label
                    >
                    <input
                      id="form_phone"
                      style="
                        background-color: beige;
                        position: relative;
                        top: 50px;
                      "
                      type="tel"
                      name="phone"
                      class="form-control"
                      placeholder="Please enter your phone"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label
                  for="form_message"
                  style="color: antiquewhite; position: relative; top: 50px"
                  >Message *</label
                >
                <textarea
                  id="form_message"
                  style="background-color: beige; position: relative; top: 50px"
                  name="message"
                  class="form-control"
                  placeholder="Message for me *"
                  rows="4"
                  required="required"
                  data-error="Please, leave us a message."
                ></textarea>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <div
                  class="g-recaptcha"
                  data-sitekey="6Ld349AkAAAAAKuq264rNlR4bSyKrbGUls9mSvhp"
                ></div>
                <input
                  class="form-control d-none"
                  data-recaptcha="true"
                  required
                  data-error="Please complete the Captcha"
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="decaptcha" data-sitekey="920310e1-eb98-4cbf-bfa1-97c90e8baf44"></div>

          </form>
        </div>
      </div>
    </div>
